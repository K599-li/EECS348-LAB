<!DOCTYPE html>
<html>
<head>
    <title>EECS 348 Lab Seven Practice Three</title>
    <script>
        function validatePasswords() {
            const password1 = document.getElementById("password1").value;
            const password2 = document.getElementById("password2").value;

            if (password1.length < 8) {
                alert("The length of the first password is less than 8 letters!");
            } else if (password1 !== password2) {
                alert("Two passwords don't match!");
            } else {
                alert("Everything is good!");
            }
        }
    </script>
</head>
<body>
    <h1>EECS 348 Lab Seven Practice Three</h1>
    <label for="password1">First Password:</label>
    <input type="password" id="password1" name="password1"><br><br>
    <label for="password2">Second Password:</label>
    <input type="password" id="password2" name="password2"><br><br>
    <button onclick="validatePasswords()">Validate Your Passwords</button>
</body>
</html>
